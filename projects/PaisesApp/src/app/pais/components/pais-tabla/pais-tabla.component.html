<table *ngIf="paises.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises" class="animate__animated animate__fadeIn animate__faster">
      <td>{{pais.ccn3}}</td>
      <td><img src="{{pais.flags.png}}" alt="Bandera" width="50"></td>
      <td>{{pais.capital}}, {{pais.name.common}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver m√°s...</a>
      </td>
    </tr>
  </tbody>
</table>
