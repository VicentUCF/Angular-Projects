<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Menu</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./listado" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Listado de Heroes</span>
      </a>
      <a mat-list-item routerLink="./agregar" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Agregar Heroe</span>
      </a>
      <a mat-list-item routerLink="./buscar" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>search</mat-icon >
        <span>Agregar Heroe</span>
      </a>
      <!-- <a mat-list-item routerLink="./agregar">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Agregar Heroe</span>
      </a> -->
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span>Hereoes App</span>

    <span class="spacer"></span>

    <button mat-button >
      Logout
    </button>

  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
